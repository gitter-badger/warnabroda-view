<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="saveMessage()">            

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="messageHideModal()">&times;</button>
                    <h4 class="modal-title" id="messageLabel">
                    	<label translate="global.last_modified_date">Última modificação </label>
                    	{{formatDate(message.Last_modified_date) | date:'custom'}}
                    	<br>
                    	<label translate="global.last_modified_by">Por </label>
                    	{{userName}}
                    </h4>
                </div>

                <div class="modal-body">
                	<div class="form-group">
						<label translate="warning.id">Id</label>
						<span class="form-control">{{message.id}}</span>
						
                    </div>
                    <div class="form-group">
						<label translate="warning.message">Mensagem</label>
						<input type="text" class="form-control" name="name" ng-model="message.name" ng-minlength=5 ng-maxlength=90 required/>
                    </div>
                    <div class="form-group">
						<label translate="dashboard.active_message">Status da mensagem</label><br>
						<div class="form-control" class="hand">
							<input type="radio" id="msgStatusEnabled" ng-model="message.active" ng-value=true><label translate="dashboard.enabled" for="msgStatusEnabled">Ativa</label>
							<input type="radio" id="msgStatusDisabled" ng-model="message.active" ng-value=false><label translate="dashboard.disabled" for="msgStatusDisabled">Inativa</label>
						</div>
                    </div>

                    <div class="form-group">
                    	<label translate="warning.lang_key">Idioma</label><br>
                    	<select ng-options="key as value for (key, value) in languages" ng-model="message.lang_key"></select>
                    </div>                   

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
                        <span class="glyphicon glyphicon-ok" translate="global.save">Salvar</span> 
                    </button>   
                    <button type="button" class="btn btn-cancel" ng-click="messageHideModal()">
                        <span class="glyphicon glyphicon-minus-sign" translate="global.cancel">Cancelar</span> 
                    </button>                   
                </div>
            </form>
        </div>
    </div>
</div>
