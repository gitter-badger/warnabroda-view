<div ng-cloak class="well">
	<div class="panel-heading">
		<h3 translate="warning.greet" translate-values="{username: '{{account.name}}'}">Ola {{account.name}} !</h3>
		<p translate="dashboard.warnabroda">Dashboard Warn A Broda</p>
		
	</div>

    	<section>
			<ul class="nav nav-tabs">
		        <li ng-class="{active:isSet(1)}"><a href ng-click="setTab(1)"><span translate="dashboard.general_stats">General Statistics</span></a></li>
		        <li ng-class="{active:isSet(2)}"><a href ng-click="setTab(2)"><span translate="dashboard.message_stats">Message Statistics</span></a></li>
		        <li ng-class="{active:isSet(3)}"><a href ng-click="setTab(3)"><span translate="dashboard.warnings_list">Warnings</span></a></li>
		    </ul>
		    <br>
		    <div ng-show="isSet(1)" class="slide-animate-container">
		        <div class="slide-animate" ng-include src="'views/dashboard-general-stats.html'"></div>
		    </div>
		    <div ng-show="isSet(2)">		    	
		    	<div class="slide-animate" ng-include src="'views/dashboard-messages-list.html'"></div>
		    </div>
		    <div ng-show="isSet(3)">
		        <div class="slide-animate" ng-include src="'views/dashboard-warnings-list.html'"></div>
		    </div>
		</section>
	
    
</div>
<div ng-include src="'views/modal-warning-details.html'"></div>
<div ng-include src="'views/modal-message-details.html'"></div>
